<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
</head>
<body>
    <ul id="messageList"></ul>
    <label>你的名字<input type="text" id="name" /></label>
    <label id="2"><input type="text"  id="messagebox"/><input type="submit" id="bt" value="发送" /></label>
    
    <script type="text/javascript">
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/Chat")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        async function start() {
            try {
                await connection.start();
                console.log("SignalR Connected.");
            } catch (err) {
                console.log(err);
                setTimeout(start, 5000);
            }
        };

        connection.onclose(async () => {
            await start();
        });

        function send () {
            try {
                connection.invoke("SendMessage", document.getElementById("name").value, document.getElementById("messagebox").value);
                document.getElementById("messagebox").value = "";
            } catch (err) {
                console.error(err);
            }
        };


        document.getElementById("bt").onclick = send;

        connection.on("ReceiveMessage", (user, message) => {
            const li = document.createElement("li");
            li.textContent = `${user}: ${message}`;
            document.getElementById("messageList").appendChild(li);
        });


        // Start the connection.
        start();

        
    </script>

</body>
</html>
